<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dokumentace | Chytrá domácnost</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<h1>Dokumentace</h1>

		<h2>Výpis všech zařízení</h2>

		<a href="/api/things"><code>{ORIGIN}/api/things</code></a>

		<h2>Detail zařízení</h2>
		<code>{ORIGIN}/api/thing/{ID_ZAŘÍZENÍ}</code>

		<h2>Změna barevného světla</h2>

		<code>
			<pre>
fetch('{ORIGIN}/api/thing/{ID_ZAŘÍZENÍ}', {
	method: 'POST',
	body: JSON.stringify({
		color: '#FF00FF',
	}),
})
</pre
			>
		</code>

		<script>
			document.body.innerHTML = document.body.innerHTML.replaceAll(
				'{ORIGIN}',
				window.location.origin,
			)
		</script>
	</body>
</html>
