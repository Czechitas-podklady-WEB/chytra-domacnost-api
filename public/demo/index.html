<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo | Chytrá domácnost</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="../style.css" />
		<style>
			.canvas {
				aspect-ratio: 1920 / 1280;
				position: relative;
				max-width: 1920px;
				margin: 0 auto;
			}
			.background {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
			}
			.window {
				position: absolute;
				top: 21.6%;
				left: 29%;
				width: 7.9%;
				height: 15.8%;
			}
			.window + .window {
				top: 21.6%;
				left: 45.1%;
				width: 7.7%;
				height: 15.8%;
			}
			.window + .window + .window {
				top: 21.7%;
				left: 61.2%;
				width: 7.7%;
				height: 15.7%;
			}
			.window input {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				opacity: 0;
				pointer-events: none;
			}
			.window::before,
			.window::after {
				content: '';
				position: absolute;
				inset: 0;
				pointer-events: none;
			}
			.window::before {
				background-color: var(--color, transparent);
				opacity: 0.4;
			}
			.window::after {
				box-shadow: 0 0 70px var(--color, transparent);
				mix-blend-mode: screen;
			}
			.window:hover:has(input:enabled) {
				cursor: pointer;
				box-shadow: 0 0 10px #000000;
			}
		</style>
	</head>
	<body>
		<div class="canvas">
			<img class="background" src="windows.jpg" alt="" />
			<label class="window"><input type="checkbox" disabled /></label>
			<label class="window"><input type="color" disabled /></label>
			<label class="window"><input type="color" disabled /></label>
		</div>
		<script>
			;(async () => {
				const delay = (milliseconds) =>
					new Promise((resolve) => {
						setTimeout(() => {
							resolve()
						}, milliseconds)
					})

				const response = await fetch('/api/things')
				const data = await response.json()
				const lights = data.things.filter((thing) => thing.type === 'rgbLight')
				const basicLight = data.things.find((thing) => thing.type === 'light')
				if (basicLight) {
				}
				lights.unshift(basicLight)
				const windows = document.querySelectorAll('.window')

				window.addEventListener('keydown', (event) => {
					if (event.code === 'KeyU') {
						windows.forEach((windowElement) => {
							windowElement.querySelector('input').disabled = false
						})
					}
				})

				let focusedInput = null

				windows.forEach((windowElement, i) => {
					const input = windowElement.querySelector('input')
					const thing = lights[i]
					input.addEventListener('focus', () => {
						focusedInput = i
					})
					input.addEventListener('blur', () => {
						focusedInput = null
					})
					input.addEventListener('change', () => {
						console.log('change', input.checked)
						fetch(thing.url, {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify(
								thing.type === 'light'
									? { state: input.checked ? 'on' : 'off' }
									: {
											color: input.value,
									  },
							),
						})
					})
				})

				while (true) {
					for (let i = 0; i < windows.length; i++) {
						const windowElement = windows[i]
						const thing = lights[i]
						try {
							const response = await fetch(thing.url)
							const data = await response.json()
							windowElement.style.setProperty(
								'--color',
								thing.type === 'light'
									? data.state === 'on'
										? '#ffdd00'
										: '#000000'
									: data.color,
							)
							if (focusedInput !== i) {
								windowElement.querySelector('input').value = data.color
							}
						} catch (error) {
							console.error(error)
						}
						await delay(300)
					}
				}
			})()
		</script>
	</body>
</html>
